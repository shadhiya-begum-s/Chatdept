    // Quick Reply Function  
    function quickReply(topic) {

  }

  // Show the user‚Äôs question

  // Show the bot‚Äôs answer after a short delay
  setTimeout(() => appendMessage(reply, "bot"), 500);
    }
  
    function sendMessage() {  
      const userText = input.value.trim().toLowerCase();  
      if (!userText) return;

      input.value = "";  
  
      let response = "I am not aware of it. Please visit the college website <a href='https://hcctrichy.ac.in' target='_blank'>Holy Cross College Website</a> or contact the college office for more information.";  
  
      for (let item of responses) {  
        if (item.keywords.some(keyword => userText.includes(keyword))) {  
          response = item.reply;  
          break;  
        }  
      }  
  
      setTimeout(() => appendMessage(response, "bot"), 500);  
    }  
  
    function appendMessage(message, sender) {  
      const msgDiv = document.createElement("div");  
      msgDiv.className = `chat-message ${sender}`;  
  
      // Get current time in hh:mm AM/PM  
      const now = new Date();  
      let hours = now.getHours();  
      let minutes = now.getMinutes().toString().padStart(2, '0');  
      const ampm = hours >= 12 ? "PM" : "AM";  
      hours = hours % 12 || 12;  
      const timeString = `${hours}:${minutes} ${ampm}`;  
  
      msgDiv.innerHTML = `  
        <div>${message}</div>  
        <span class="timestamp">${timeString}</span>  
      `;  
  
      chatBox.appendChild(msgDiv);  
      chatBox.scrollTop = chatBox.scrollHeight;  
    }

// üîä Speak or stop text
function speakText(text, btn) {
  if ('speechSynthesis' in window) {
    if (window.speechSynthesis.speaking) {
      // Stop speaking if already speaking
      window.speechSynthesis.cancel();
      btn.style.color = "crimson"; // reset color
      return;
    }

    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = "en-US";

    // Change icon color while speaking
    btn.style.color = "green";

    utterance.onend = () => {
      btn.style.color = "crimson"; // reset after done
    };
    utterance.onerror = () => {
      btn.style.color = "crimson"; // reset on error
    };

    window.speechSynthesis.speak(utterance);
  } else {
    alert("Sorry, your browser does not support text-to-speech.");
  }
}

// ‚úÖ Helper to add üó£Ô∏è button to one message
function addTTSButton(msgEl) {
  const timestamp = msgEl.querySelector(".timestamp");
  if (timestamp && !timestamp.querySelector(".tts-btn")) {
    const textContainer = msgEl.querySelector("div:first-child");
    const text = textContainer ? textContainer.innerText.trim() : "";

    const speaker = document.createElement("span");
    speaker.innerText = " üó£Ô∏è";
    speaker.className = "tts-btn";
    speaker.style.cursor = "pointer";
    speaker.style.marginLeft = "8px";
    speaker.style.fontSize = "18px";
    speaker.style.color = "crimson"; // default red
    speaker.title = "Listen to this message";

    // Toggle speech on click
    speaker.onclick = () => speakText(text, speaker);

    timestamp.appendChild(speaker);
  }
}

// ‚úÖ Add üó£Ô∏è to already existing messages

  const messages = chatBox.querySelectorAll(".chat-message");
  messages.forEach(addTTSButton);
}

// ‚úÖ Patch appendMessage for NEW messages
